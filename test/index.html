<body>
<header>
	<div class="container">
		<h1 class="text-center">Jquery Table - Basic</h1>
	</div>
</header>
<div class="container" style="min-height:360px;">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Status</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>name1</td>
					<td>Active</td>
					<td>name1@email.com</td>
				</tr>
				<tr>
					<td>name2</td>
					<td>Inactive</td>
					<td>name2@email.com</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
<footer>
	<div class="container">
		<h1 class="text-left">Usage</h1>
		<pre>
			<code>
				$('table').amsifyTable();
			</code>
		</pre>
	</div>
</footer>
<!-- -->
<script type="text/javascript">
	AmsifyHelper.setBaseURL('jquery-plugins');
	$('table').amsifyTable({
		searchMethod : 'table/test/search.php'
	});
</script>
